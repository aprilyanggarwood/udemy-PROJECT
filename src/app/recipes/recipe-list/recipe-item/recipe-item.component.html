<a
  style="cursor: pointer"
  [routerLink]="[index]"
  class="list-group-item clearfix"
>
  <div class="pull-left">
    <h4 class="list-group-time-heading">{{ recipe.name }}</h4>
    <p class="list-group-itme-text">{{ recipe.description }}</p>
  </div>
  <span class="pull-right">
    <!-- image attribute binding same as src="{{ recipe.imagePath}}" -->
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 50px"
    />
  </span>
</a>
