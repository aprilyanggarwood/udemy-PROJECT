<div class="row">
  <!-- two col with right 5 and left 7 -->
  <div class="col-md-5">
    <!-- or set the value to the event data / selectedRecipe = $event -(from demo)-->
    <app-recipe-list
      (recipeWasSelected)="onSelectedRecipe($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else infoText"
      [recipe]="selectedRecipe"
    ></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a Recipe</p>
    </ng-template>
  </div>
</div>
